<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <script src="cadastro.js">
    </script>
</head>

<body>
    <header>
        <main>
            <div id="principal" class="container">
                <h1 class="text-center mt-4">Faça login</h1>
                <img src="imagens/Brown and Green Scrapbook Sustainability and Ecology Presentation.png" alt="Logo" id="img_principal" class="img-fluid d-block mx-auto mt-3">
                <form action="" class="mt-4">
                    <div class="form-group">
                        <label for="email_e">E-mail:</label>
                        <input type="email" class="form-control" name="email_e" id="email_e" placeholder="Digite seu E-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha_s">Senha:</label>
                        <input type="password" class="form-control" name="senha_s" id="senha_s" placeholder="Digite sua Senha">
                    </div>
                    <button type="button" id="button_principal" class="btn btn-primary btn-block" onclick="required()">Login</button>
                </form>
                <p class="text-center mt-4">© 2024-2025</p>
            </div>
        </main>
    </header>
</body>

</html>
