<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair House</title>
    <link rel="icon" href="imagens/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">FairHouse</a>
        <a class="navbar-brand" href="comprar.html">Produtos</a>
    </nav>

    <div class="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="imagens/feira1.jpg" alt="Primeiro Slide">
                </div>
            </div>
        </div>
    </div>

    <div id="cards">
        <div class="card">
            <img class="card-img-top" src="imagens/produto1.jpg" alt="Produto 1">
            <div class="card-body">
                <h5 class="card-title">Produto 1</h5>
                <p class="card-text">Descrição breve do produto.</p>
                <a href="comprar.html" class="btn btn-primary">Comprar</a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="imagens/produto2.jpg" alt="Produto 2">
            <div class="card-body">
                <h5 class="card-title">Produto 2</h5>
                <p class="card-text">Descrição breve do produto.</p>
                <a href="comprar.html" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Contato: contato@fairhouse.com | Telefone: (11) 99999-9999</p>
        <p>Siga-nos no Instagram: @fairhouse_oficial</p>
    </footer>

    <script>
        function revealOnScroll() {
            let elements = document.querySelectorAll('#cards, #secundaria, .feature-section, #ads');
            elements.forEach(el => {
                let position = el.getBoundingClientRect().top;
                let windowHeight = window.innerHeight;
                if (position < windowHeight - 100) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        }
        
        window.addEventListener('scroll', revealOnScroll);
        revealOnScroll();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
